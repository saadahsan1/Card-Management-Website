<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-10">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>21i-2965 Web Programing Assignment 2</title>
  <style id="themeStyles">
    body {
      font-family: Arial, sans-serif;
      color: white;
      background-color: #1d2630;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="text-center">
      <h1 class="display-5 mb-5"><strong>Card Management Website</strong></h1>
    </div>
    <div class="main row justify-content-center">
      
      <button id="Themes" class="btn btn-warning mt-3 col-md-3">Themes !</button>
      <div class="col-12 col-md-10 mb-3">
        <label for="themeSelect">Choose Theme:</label>
        <select class="form-select" id="themeSelect">
          <option value="default">Default</option>
          <option value="cool">Cool</option>
          <option value="funny">Funny</option>
          <option value="sad">Sad</option>
        </select>
      </div>
      
      <button id="Search" class="btn btn-primary mb-5 mt-3 col-8">Serach Filters</button>
      <div class="col-12 col-md-5 mb-3">
        <input class="form-control mb-3" id="searchInput" type="text" placeholder="General Search">
        <input class="form-control mb-3" id="dateFilter" type="text" placeholder="Filter by Date">
        <input class="form-control mb-3" id="titleFilter" type="text" placeholder="Filter by Title">
        <input class="form-control mb-3" id="DescriptionFilter" type="text" placeholder="Filter by Description">
        <input class="form-control mb-3" id="PlaceFilter" type="text" placeholder="Filter by Place">
      </div>
      <form action="" id="bussiness-form" class="row justify-content-center mb-4" autocomplete="off">
        <div class="col-10 col-md-8 mb-3">
          <label for="Name">Name</label>
          <input class="form-control" id="Name" type="text" placeholder="Input Your Name">
        </div>
        <div class="col-10 col-md-8 mb-3">
          <label for="Date">Date</label>
          <input class="form-control" id="Date" type="text" placeholder="Input Date">
        </div>
        <div class="col-10 col-md-8 mb-3">
          <label for="Title">Title</label>
          <input class="form-control" id="Title" type="text" placeholder="Input Title">
        </div>
        <div class="col-10 col-md-8 mb-3">
          <label for="Description">Description</label>
          <input class="form-control" id="Description" type="text" placeholder="Input Description">
        </div>
        <div class="col-10 col-md-8 mb-3">
          <label for="Place">Nearest Place</label>
          <input class="form-control" id="Place" type="text" placeholder="Input Place">
        </div>
        <div class="col-10 col-md-8">
          <input class="btn btn-success add-btn" type="submit" value="Submit">
        </div>
      </form>
      <button id="deleteAllBtn" class="btn btn-danger col-8 col-md-3">Delete All</button>
      <div class="col-12 col-md-10 mt-5">
        <table class="table table-stripped table-dark">
          <thead>
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Title</th>
              <th>Description</th>
              <th>Nearest place</th>
              <th>Operations</th>
            </tr>
          </thead>
          <tbody id="card-body">
            <tr>
              <td>Saad</td>
              <td>17-03-2024</td>
              <td>Programmer</td>
              <td>In university</td>
              <td>Scheme 3</td>
              <td>
                <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
